<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Projects : Create</title>
</head>
<body>
<div th:fragment="form">		
		
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			
			<label for="name">Name</label>
			
			<input id="name" th:field="*{name}" />
			
			<br /><br />
			
			<label for="url">URL</label>
			
			<input id="url" th:field="*{url}" />
			
			<br /><br />
			
			<label for="branch">Branch name</label>
			
			<input id="branch" th:field="*{branch}" />
			
			<br /><br />
			
			<label for="type">Issue Tracker Type</label>
			
			<select id="type" th:field="*{type}">
			<option value="JIRA">Jira</option>
				<option value="GITHUB">Github</option>
			</select>
			
			<br /><br />
			
			<label for="issueTrackerUrlPattern">issue Tracker Url (if necessary with placeholder)</label>
			
			<input id="issueTrackerUrlPattern" th:field="*{issueTrackerUrlPattern}" /> (%s is the issue number)
			
            <br /><br />
			
</div>
</body>
</html>
