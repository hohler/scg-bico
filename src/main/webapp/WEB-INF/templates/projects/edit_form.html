<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title th:text="${project.name} + ' : Edit'"></title>
</head>
<body>
	<h1 layout:fragment="header"><span th:text="${project.name}"></span> : Edit</h1>
	<div layout:fragment="content" class="container">
	<form th:action="@{'/projects/modify/' + ${project.id}}" th:object="${project}" method="post">
	<input id="id" th:field="*{id}" type="hidden" />
	<div th:include="fragments/projects/form :: form"></div>
	
	<div class="form-actions">
				<input type="submit" class="btn btn-success" value="Save" />
				<a th:href="@{'/projects/' + ${project.id}}" class="btn btn-default">Back</a>
			</div>
	</form>
</div>
</body>
</html>
