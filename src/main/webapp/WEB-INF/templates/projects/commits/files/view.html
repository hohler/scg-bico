<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>CommitFile : View</title>
</head>
<body>
	<h1 layout:fragment="header"><span th:text="${commitFile.newPath}"></span> : Details</h1>
	<div layout:fragment="content" class="container">
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Some Success message</div>
		<dl>
			<dt>ID</dt>
			<dd id=id th:text="${commitFile.id}">id</dd>
			<br />
			<dt>ChangeType</dt>
			<dd id="type" th:text="${commitFile.changeType}">ChangeType</dd>
			<br />
			<dt>newPath</dt>
			<dd id="name" th:text="${commitFile.newPath}">name</dd>
			<br />
			<dt>oldPath</dt>
			<dd id="name" th:text="${commitFile.oldPath}">name</dd>
			<br />
			<dt>Changes</dt>
			<dd id="type" th:text="${commitFile.getChanges()}">changes</dd>
			<br />
			<dt>Additions</dt>
			<dd id="url" th:text="${commitFile.additions}">additions</dd>
			<br />
			<dt>Deletions</dt>
			<dd id="type" th:text="${commitFile.deletions}">deletions</dd>
			<br />			
		</dl>
		
		<dl>
			<dt>Patch</dt>
			<pre id="patch" th:utext="${#strings.replace(commitFile.patch, T(ch.unibe.scg.bico.mvc.StringUtils).LF, '&lt;br /&gt;')}">patch</pre>
		</dl>
		
		<!-- <div class="pull-left">
			<a href="form.html" class="btn btn-primary"
				th:href="@{'/projects/modify/' + ${project.id}}"> modify </a>
			<a href="projects" class="btn btn-danger" th:href="@{'/projects/delete/' + ${project.id}}">
				delete </a>
			<a href="projects" class="btn btn-default" th:href="@{'/projects'}">
				back </a>
		</div> -->
	</div>
</body>
</html>
